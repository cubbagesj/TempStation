<!DOCTYPE html>

<html>
   <head>
      <meta charset="utf-8">
      <title>Current Readings</title>
      <style>
          body {
                 background-color: #faf2e4;
                 margin: 0 15%;
                 font-family: sans-serif;
          }
 
          h1 {
                 text-align: center;
                 font-family: serif;
                 font-weight: normal;
                 text-transform: uppercase;
                 border-bottom: 1px solid #57b1dc;
                 margin-top: 30px;
          }

          h2 {
                 color: #d1633c;
                 font-size: 1 em;
          }
   </style>
 
   </head>

   <body>
      <h1>Current Readings for {{ date }}  </h1>
      <table border = "1" cellpadding = "5" cellspacing = "5">
          <tr>
              <th>Room</th>
              <th>Temperature</th>
              <th>Humidity</th>
          </tr>
          <tr>
              <th>Master Bedroom</th>
              <td>{{ masterbrTemp }}</td>
              <td>{{ masterbrhumidity }}</td>
          </tr>
          <tr>
              <th>Family Room</th>
              <td>{{ familyrmTemp }}</td >
              <td>{{ familyrmhumidity}}</td>
          </tr>
          <tr>
              <th>Outside</th>
              <td>{{ outsideTemp }}</td>
              <td></td>
          </tr>
          <tr>
              <th>Garage</th>
              <td>{{ garageTemp }}</td>
              <td></td>
          </tr>

      </table>
      <h3>Garage Doors</h3>
      <p>Door 1 : {{ door1 }} </p>
      <p>Door 2 : {{ door2 }} </p>

      <h2> Graphs </h2>
      <figure>
         <img src="/static/1003.png" align=left width=509 height=382 BORDER=0> 
      </figure>
      <figure>
         <img src="/static/1004.png" align=left width=509 height=382 BORDER=0> 
      </figure>    
      <figure>
         <img src="/static/2003.png" align=left width=509 height=382 BORDER=0> 
      </figure>    
      <figure>
         <img src="/static/2004.png" align=left width=509 height=382 BORDER=0> 
      </figure>    
      <figure>
         <img src="/static/1005.png" align=left width=509 height=382 BORDER=0> 
      </figure>    
   </body>
</html>
